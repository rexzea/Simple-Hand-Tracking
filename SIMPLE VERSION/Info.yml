version: 2.0
project:
  name: Hand Tracking with External Modules
  description: >
    Hand tracking implementation using modules like OpenCV, Mediapipe, and NumPy. 
    This version focuses on detecting and recording hand gestures.
  goals:
    - Utilize external libraries for better performance.
    - Record and detect hand gestures.
  limitations:
    - Gesture recognition only; no interaction beyond recording.
  dependencies:
    - opencv-python
    - mediapipe
    - numpy
  status: completed
