version: 4.0
project:
  name: Hand Tracking for Simple Game
  description: >
    A simple game using hand tracking with Pygame. Points are scored based on hand gestures:
    - Clenched fist or open hand: +10 points.
    - Other gestures: Score reset.
  goals:
    - Combine hand tracking with Pygame for interactivity.
    - Create a basic game mechanic for gesture-based scoring.
  game_rules:
    - Clenched fist or open hand: +10 points.
    - Any other gesture: Score reset to 0.
  dependencies:
    - pygame
    - mediapipe
    - numpy
  status: completed
